publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0-184.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.3.0
  provider: ^6.1.5+1
